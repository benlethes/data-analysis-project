<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Project: Sound Visualization</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111111;
            --accent: #0000ff;
            --border: #dddddd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* CANVAS AREA */
        #canvas-container {
            flex-grow: 1;
            width: 100%;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* HEADER */
        header {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            background: var(--bg);
            padding: 5px 10px;
            border: 1px solid var(--fg);
            display: inline-block;
        }

        /* BOTTOM COMMAND BAR */
        #controls-bar {
            height: 120px; /* Slightly taller for better clicking */
            border-top: 1px solid var(--fg);
            background: var(--bg);
            display: grid;
            grid-template-columns: 200px 1fr 200px 200px 200px;
            align-items: center;
        }

        .control-group {
            padding: 0 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid var(--border);
            gap: 8px;
        }

        .label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 0.05em;
        }

        /* UI ELEMENTS */
        button {
            background: transparent;
            border: 1px solid var(--fg);
            color: var(--fg);
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: var(--fg);
            color: var(--bg);
        }
        
        button:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        select {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            padding: 8px;
            border: 1px solid var(--border);
            background: transparent;
            width: 100%;
            cursor: pointer;
            outline: none;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-upload input[type=file] {
            position: absolute;
            left: 0; top: 0; opacity: 0; 
            width: 100%; height: 100%;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            height: 2px;
            background: var(--fg);
            -webkit-appearance: none;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 0;
        }

        #playback-info {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.7rem;
            color: var(--accent);
            margin-top: 5px;
        }
        
        /* DEBUGGER FOR AUDIO */
        #audio-debug {
            position: fixed;
            bottom: 130px;
            right: 20px;
            background: red;
            color: white;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 10px;
            display: none; /* Hidden by default, shown if error */
        }

    </style>
</head>
<body>

    <header>
        <h1>Data Analysis Project: Sound Visualization</h1>
    </header>

    <div id="canvas-container">
        </div>
    
    <div id="audio-debug">AUDIO CONTEXT SUSPENDED</div>

    <div id="controls-bar">
        <div class="control-group">
            <div class="label">01. Input Data</div>
            <div class="file-upload">
                <button style="width:100%">Select Audio File</button>
                <input type="file" id="audioFile" accept="audio/*">
            </div>
            <div id="fileName" style="font-size: 0.7rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">No File Selected</div>
        </div>

        <div class="control-group">
            <div class="label">02. Transport</div>
            <div style="display: flex; gap: 10px;">
                <button id="playBtn" disabled>Play</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="stopBtn" disabled>Reset</button>
            </div>
            <div id="playback-info">System Ready</div>
        </div>

        <div class="control-group">
            <div class="label">03. Visualization</div>
            <select id="vizStyle">
                <option value="waveform">A. Waveform (Standard)</option>
                <option value="optical">B. Optical Flow (3D Lines)</option>
                <option value="architect">C. Architect (Structure)</option>
                <option value="paint">D. Color Blend (Paint)</option>
            </select>
        </div>

        <div class="control-group">
            <div class="label">04. Color Palette</div>
            <select id="colorScheme">
                <option value="bauhaus">Bauhaus (Primary)</option>
                <option value="neon">Cyber (Neon/Dark)</option>
                <option value="monochrome">Carbon (Greyscale)</option>
                <option value="pastel">Ether (Pastel)</option>
            </select>
        </div>

        <div class="control-group" style="border-right: none;">
            <div class="label">05. Reactivity</div>
            <input type="range" id="intensitySlider" min="0" max="100" value="50">
            <div style="display:flex; justify-content:space-between; font-size:0.6rem; margin-top:2px;">
                <span>Subtle</span>
                <span>Extreme</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
