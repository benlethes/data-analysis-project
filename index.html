<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            font-size: 16px;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        #playBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        #pauseBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #stopBtn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            transition: background 0.2s;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        select option {
            background: #2a5298;
            color: white;
        }

        #canvas-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 440px;
        }

        #filename {
            width: 100%;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            #controls {
                flex-direction: column;
            }
            
            button, select, .file-input-label {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Visualizer</h1>
        <p class="subtitle">Upload an audio file to visualize its sound waves</p>
        
        <div id="controls">
            <div class="file-input-wrapper">
                <input type="file" id="audioFile" accept="audio/*">
                <label for="audioFile" class="file-input-label">üìÅ Choose Audio File</label>
            </div>
            
            <button id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
            <button id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
            
            <select id="vizType">
                <option value="waveform">üåä Waveform</option>
                <option value="spectrum">üìä Frequency Spectrum</option>
                <option value="circular">‚≠ï Circular Spectrum</option>
                <option value="spectrogram">üé® Spectrogram</option>
            </select>
        </div>
        
        <div id="canvas-container">
            <!-- p5.js will create the canvas here -->
        </div>
        
        <div id="filename"></div>
        
        <div class="info-box">
            <p>üí° Tip: Try different visualization types to see your music in different ways!</p>
        </div>
    </div>
    
    <!-- Load p5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    
    <!-- Your visualization code -->
    <script src="sketch.js"></script>
</body>
</html>
