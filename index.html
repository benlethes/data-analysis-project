<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        #controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Audio Visualizer</h1>
    
    <div id="controls">
        <!-- File input for uploading audio -->
        <input type="file" id="audioFile" accept="audio/*">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
        
        <!-- Dropdown to select visualization type -->
        <select id="vizType">
            <option value="waveform">Waveform</option>
            <option value="spectrum">Frequency Spectrum</option>
            <option value="circular">Circular Spectrum</option>
            <option value="spectrogram">Spectrogram</option>
        </select>
    </div>
    
    <!-- p5.js will create the canvas here -->
    <div id="canvas-container"></div>
    
    <!-- Load p5.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- Load p5.sound addon for audio handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <!-- Your code -->
    <script src="sketch.js"></script>
</body>
</html>
